<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
</head>
<body>
<a href="/create-customer">Create customer</a>
<h1>Customer</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="c:${customerlist}">
        <tr>
            <td th:text="${c.name}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.address}"></td>
            <td><a th:href="@{/edit-customer/__${c.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${c.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>


</body>
</html>
