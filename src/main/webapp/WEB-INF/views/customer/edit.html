<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<h1>Edit Customer</h1>
<p><a href="/customer">Customer list</a></p>
<th:block th:if="${message}"><p th:text="${message}"></p></th:block>
<form th:action="@{/edit-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
        <td>Address</td>
        <td><input  type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update info customer"></td>
        </tr>
    </table>
</form>


</body>
</html>
